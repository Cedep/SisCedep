<div ng-controller="IndexController as vm">
	<h1>Lista de Alunos</h1>
	<table>
		<thead>
			<tr>
				<td>
					<span>Id</span>
				</td>
				<td>
					<span>Nome</span>
				</td>
			</tr>
		</thead>
		<tbody>			
			<tr ng-repeat="aluno in vm.alunos">
				<td>{{aluno.id}}</td>
				<td>{{aluno.nome}}</td>
			</tr>
		</tbody>
	</table>

	<br>
	<input type="text" ng-model="vm.nome"></input>
	<button ng-click="vm.incluirAluno()">Incluir</button>
</di>
